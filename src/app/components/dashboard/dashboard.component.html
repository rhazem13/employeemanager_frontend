<div class="dashboard-container">
  <h2>Admin Dashboard</h2>

  <div class="admin-dashboard">
    <div class="dashboard-stats">
      <h3>Quick Stats</h3>
      <div class="stats-grid">
        <div class="stat-card">
          <h4>Total Employees</h4>
          <p *ngIf="isLoading">Loading...</p>
          <p *ngIf="!isLoading && !error">{{ stats.totalEmployees }}</p>
          <p *ngIf="error" class="error-text">Error loading data</p>
        </div>
        <div class="stat-card">
          <h4>Present Today</h4>
          <p *ngIf="isLoading">Loading...</p>
          <p *ngIf="!isLoading && !error">{{ stats.presentToday }}</p>
          <p *ngIf="error" class="error-text">Error loading data</p>
        </div>
        <div class="stat-card">
          <h4>Not Present Today</h4>
          <p *ngIf="isLoading">Loading...</p>
          <p *ngIf="!isLoading && !error">{{ stats.nonPresentToday }}</p>
          <p *ngIf="error" class="error-text">Error loading data</p>
        </div>
      </div>
    </div>

    <div class="quick-actions">
      <h3>Quick Actions</h3>
      <div class="actions-grid">
        <button (click)="goToEmployeeList()">View Employee List</button>
        <a routerLink="/admin/add-employee">
          <button>Add New Employee</button>
        </a>
        <a routerLink="/admin/attendance">
          <button>Manage Attendance</button>
        </a>
      </div>
    </div>
  </div>
</div>
