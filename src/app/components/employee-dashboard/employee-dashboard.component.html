<div class="dashboard-container">
  @if (isLoading) {
  <div class="loading-spinner">
    <mat-spinner diameter="40"></mat-spinner>
  </div>
  }

  <!-- Today's Attendance Card -->
  <mat-card class="attendance-card">
    <mat-card-header>
      <mat-card-title>Today's Attendance</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      @if (!hasCheckedInToday) {
      <div class="no-attendance">
        <p class="status-text">You haven't checked in today</p>
        <button mat-raised-button (click)="checkIn()" class="action-button">
          Check In
        </button>
      </div>
      } @else {
      <div class="attendance-info">
        <p class="status-text">You have checked in for today</p>
      </div>
      }
    </mat-card-content>
  </mat-card>
</div>
