<div class="main-layout-container">
  <div class="sidebar">
    <h3>
      <strong><em>Employee Manager</em></strong>
    </h3>
    <ul>
      <li>
        <a
          routerLink="/dashboard"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Dashboard</a
        >
      </li>
      <!-- Admin Links -->
      <li *ngIf="userRole === 'Admin'">
        <a routerLink="/admin/employees" routerLinkActive="active"
          >Employee List</a
        >
      </li>
      <li *ngIf="userRole === 'Admin'">
        <a routerLink="/admin/add-employee" routerLinkActive="active"
          >Add New Employee</a
        >
      </li>
      <li *ngIf="userRole === 'Admin'">
        <a routerLink="/admin/attendance" routerLinkActive="active"
          >Attendance Management</a
        >
      </li>
      <!-- Employee Links -->
      <li *ngIf="userRole === 'Employee'">
        <a routerLink="/employee/dashboard" routerLinkActive="active"
          >My Dashboard</a
        >
      </li>
      <!-- Add more navigation links here based on role -->
      <!-- Example: <li *ngIf="userRole === 'Employee'"><a routerLink="/employee/profile">My Profile</a></li> -->
    </ul>

    <div class="logout-button">
      <button (click)="logout()">Logout</button>
    </div>
  </div>
  <div class="main-content">
    <!-- Routed components will be displayed here -->
    <router-outlet></router-outlet>
  </div>
</div>
